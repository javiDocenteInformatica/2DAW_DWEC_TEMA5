<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callbacks - Promises</title>
    <script src="callbacks_ejemplo.js" type="module"></script>
    <script src="promesas_ejemplo.js" type="module"></script>
</head>

<body>
    <fieldset>
        <legend>FORMULARIO LOGIN</legend>
        <form id="form_login" name="form_login" action="" method="POST" enctype="multipart-form-data" autocomplete="on">
            <!-- BOTÓN - ENVÍO DE DATOS -->

            <br>

            <input type="text" name="usuario" id="input_usuario" placeholder="Nombre de Usuario" size="30">

            <br>

            <input type="text" name="password" id="input_password" placeholder="Contraseña" size="30">

            <input type="submit" name="submit" id="input_submit" value="Enviar">
        </form>


    </fieldset>
    <div id="resultado">

    </div>
